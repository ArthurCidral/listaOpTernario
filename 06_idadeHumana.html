<meta charset="UTF-8">
<script>
    let porteCao = prompt("Digite o porte do cão (pequeno, médio ou grande):").toLowerCase();
    let idadeHumana = parseInt(prompt("Digite a idade do cão em anos humanos:"));

    let fator =
        porteCao === "pequeno" ? 5 :
        porteCao === "médio" ? 6 :
        porteCao === "grande" ? 7 :
        0;

    let idadeCao = fator !== 0 ? idadeHumana * fator : "Porte de cão inválido";

    alert(`A idade do cão é ${idadeCao}`);
</script>
