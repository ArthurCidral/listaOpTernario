<meta charset="UTF-8">
<script>
    let horasTrabalhadas = parseFloat(prompt("Informe a quantidade de horas trabalhadas semanalmente:"));
    let valorHora = parseFloat(prompt("Informe o valor recebido por hora trabalhada:"));

    let adicional;
    if (horasTrabalhadas <= 45) {
        adicional = 0;
    } else if (horasTrabalhadas <= 60) {
        adicional = 0.2;
    } else {
        adicional = 0.3;
    }

    let salarioFinal = (horasTrabalhadas * valorHora) * (1 + adicional);
    let precoHora = salarioFinal / horasTrabalhadas;

    alert(`O salário final recebido semanalmente é R$ ${salarioFinal.toFixed(2)}. O preço de cada hora trabalhada é R$ ${precoHora.toFixed(2)}`);
</script>
