<meta charset="UTF-8">
<script>
    let precoLitroCombustivel = parseFloat(prompt("Informe o preço do litro do combustível:"));
    let litrosUtilizados = parseFloat(prompt("Informe a quantidade de litros utilizados diariamente:"));
    let precoTransportePublico = parseFloat(prompt("Informe o preço do transporte público diário:"));

    let custoCarro = litrosUtilizados * precoLitroCombustivel * 2;

    let meioTransporte =
        custoCarro < precoTransportePublico ? "carro" : "transporte público";
    let custoMenor =
        custoCarro < precoTransportePublico ? custoCarro : precoTransportePublico;

    alert(`O meio de transporte mais barato é ${meioTransporte}. O custo diário será de R$ ${custoMenor.toFixed(2)}`);
</script>
