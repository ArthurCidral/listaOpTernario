<meta charset="UTF-8">
<script>
    let precoProduto = parseFloat(prompt("Digite o preço do produto:"));

    let aumento =
        precoProduto <= 280 ? precoProduto * 0.2 :
        precoProduto <= 700 ? precoProduto * 0.15 :
        precoProduto <= 1500 ? precoProduto * 0.1 :
        precoProduto * 0.05;

    let novoPreco = precoProduto + aumento;

    alert(`O preço do produto após o aumento será de R$ ${novoPreco.toFixed(2)}`);
</script>
