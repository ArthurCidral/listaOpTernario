<meta charset="UTF-8">
<script>
    let contaAgua = parseFloat(prompt("Informe o valor da conta de água:"));
    let contaEnergia = parseFloat(prompt("Informe o valor da conta de energia elétrica:"));
    let contaTelefone = parseFloat(prompt("Informe o valor da conta de telefone:"));
    let supermercado = parseFloat(prompt("Informe o valor gasto no supermercado:"));
    let remuneracaoMensal = parseFloat(prompt("Informe o valor da sua remuneração mensal (salário):"));

    let totalDespesas = contaAgua + contaEnergia + contaTelefone + supermercado;
    let saldo = remuneracaoMensal - totalDespesas;

    let mensagem = saldo >= 0 ? `Sobrou R$ ${saldo.toFixed(2)} após o pagamento das contas.` : `Faltaram R$ ${Math.abs(saldo).toFixed(2)} para pagar todas as contas.`;

    alert(mensagem);
</script>
